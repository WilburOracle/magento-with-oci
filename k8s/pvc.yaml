#------------------------定义fss-------------------------
kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: oci-fss
provisioner: oracle.com/oci-fss
parameters:
  mntTargetId: ocid1.mounttarget.oc1.ap_tokyo_1.aaaaaa4np2s3utmynzzhillqojxwiotboawxi33lpfxs2mjnmfsc2mia
---

# ------------------------定义pv -----------------------
apiVersion: v1
kind: PersistentVolume
metadata:
 name: oke-fsspv
spec:
 storageClassName: oci-fss
 capacity:
  storage: 800Gi
 accessModes:
  - ReadWriteMany
 mountOptions:
  - nosuid
 nfs:
# Replace this with the IP of your FSS file system in OCI
  server: 10.0.10.3
# Replace this with the Path of your FSS file system in OCI
  path: "/FileSystem-Wilbur"
  readOnly: false
---

# ------------------------定义pvc -----------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: pvc-wilbur
spec:
 storageClassName: oci-fss
 accessModes:
 - ReadWriteMany
 resources:
  requests:
 # Although storage is provided here it is not used for FSS file systems
    storage: 800Gi
 volumeName: oke-fsspv
---
